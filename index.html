<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="isi" required="">
		<button v-on:click="tambah">Tambah Data</button>
		<ul>
			<li v-for="(mr, index) in mobil">
				<button @clik='hapus(index)'>x</button>
				{{ mr }}
			</li>
		</ul>
	</div>
	<script src="vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				isi: '',
				mobil: ['nasi goreng', 'bakmi', 'mie rebus']
			},
			methods: {
				tambah: function() {
					this.mobil.push(this.isi)
					this.isi = ''
				},
				hapus(index) {
					this.mobil.splice(index, 1)
				}
			}
		})
	</script>
</body>
</html>
